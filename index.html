<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Timmana&display=swap" rel="stylesheet">

<title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Gama Experience</h1>

            <div class="borda"></div>

            <h3>O maior programa de seleção, capacitação e recrutamento de talentos para o mercado digital.</h3>
        </div>

        <div class="right">
            <div class="wrapper">
                <div class="logo_right">
                    <img src="gama_academy.svg">
                </div>

                <div class="login">
                    <h3>Login</h3>
                </div>

                <div class="border"></div>
                <div class="dados">
                    <div class="email">
                    <p>E-mail</p>
                    

                        <input type="email" class="email"  placeholder= "exemplo@mail.com">
                    </div>
                    <div class="senha">
                   <p>Senha</p> 
                    
                        <input type="password" class="password" placeholder="******">
                    </div>
                    <div class="lembrar">
                        <input type="checkbox"> 
                        Lembrar de mim
                    </div>

                    <button class="entry">ENTRAR</button>
                    <br>
                    <div class="link">
                    <a href="#" target="_blank">Esqueceu sua senha? Recuperar!</a>
                </div>
                </div>
            </div>
        </div>

    
    </div>
    
</body>     
</html>
